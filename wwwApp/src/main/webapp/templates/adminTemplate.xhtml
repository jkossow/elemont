<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
          
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="cssLayout.css" library="css"/>
       
       
        <title>Facelets Template</title>
    </h:head>
    
    <h:body>
        <div id="top" class="top">
            <div id="topContentLeft">
                <h:link  outcome="/faces/index.xhtml" >
                    <h:graphicImage  value="/images/logo1.png" />
                </h:link>
            </div>
            <div id="topContentLeft">
                <ui:insert name="top"><h2>Panel administracyjny</h2></ui:insert>
            </div>
            <div id="topContent">
                <h:outputText value="#{securityController.userName}" /> <br/>
                <h:outputText value="#{securityController.nazwisko}" /> <br/>
                <h:outputText value="#{securityController.imie}" /> <br/>
                <a href="#{request.contextPath}/rest/login?logout">wyloguj</a> 
            </div>
            <div id="topContent">
                &nbsp;
            </div>
        </div>

        <div>
            <div id="left">
                <ui:insert name="menu">admin menu tmpl</ui:insert>
            </div>
            
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
           
    </h:body>
   
</html>
