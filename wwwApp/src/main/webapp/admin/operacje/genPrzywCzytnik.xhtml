<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/templates/adminTemplate.xhtml">

            <ui:define name="menu">
                <ui:include src="/menu/adminMenu.xhtml" />
            </ui:define>

            <ui:define name="content">
                <h:form>

                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            Generowanie zawieszek
                        </f:facet>

                        <h:outputText value="Ident. partii:" />
                        <p:inputText value="#{drukPrzywBean.km}" >
                            <f:converter binding="#{kartaMagazynowaConverter}" />
                        </p:inputText>

                        <h:outputText value="QR kod pracownika:" />
                        <p:inputText value="#{drukPrzywBean.owner}" >
                            <f:converter binding="#{userKodQRConverter}" />
                        </p:inputText>

                        <h:outputText value="Ilosc:" />
                        <p:inputText value="#{drukPrzywBean.ilosc}" />

                        <h:outputText value="Znacznik poczÄ…tkowy:" />
                        <p:inputText value="#{drukPrzywBean.znacznikPoczatkowy}" />

                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton value="OK" action="#{drukPrzywBean.drukuj()}" ajax="false">
                                    <!--<f:param name="id" value="#{przekazNaBudowe.id}" /> -->
                                </p:commandButton>  
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:growl />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
