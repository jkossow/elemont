<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      mlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../mainTemplate.xhtml">
<ui:define name="menu">
                <ui:include src="/menu/mainMenu.xhtml" />
            </ui:define>

            
            <ui:define name="content" >
            <!-- View id &nbsp; <h:outputText value="#{view.viewId}" /> -->
            <h:form>
                    <!--<h:inputHidden value="#{materialBean.material.id}" /> -->
                <p:growl />
                
                <p:panelGrid columns="2" >
                    <f:facet name="header">
                        Nowy materiał
                    </f:facet>
                    <h:outputText value="Indeks:" />
                    <p:inputText value="#{materialBean.material.indeks}" required="true" requiredMessage="indeks - musisz wprowadzić"/>
                    <h:outputText value="Nazwa:" />
                    <p:inputText value="#{materialBean.material.nazwa}" required="true" requiredMessage="nazwa - musisz wprowadzić" />
                    <h:outputText value="Jm:" />
                    <p:selectOneMenu value="#{materialBean.material.jm}" required="true" requiredMessage="jm - musisz wypełnić">
                        <f:selectItems value="#{materialBean.jmSelectItems}" />
                        <f:converter binding="#{jmConverter}" />
                    </p:selectOneMenu>
                    <h:outputText value="Grupa:" />
                    <p:selectOneMenu  value="#{materialBean.material.grupa}" required="true" requiredMessage="grupa - musisz wypełnić">
                        <f:selectItems value="#{materialBean.grupaSelectItems}" />
                        <f:converter binding="#{grupaCoverter}" />
                    </p:selectOneMenu>
                    <f:facet name="footer">
                        <p:commandButton value="Zapisz" action="#{materialBean.save}" ajax="false"/>
                        <p:commandButton value="Cancel" action="list.xhtml" ajax="false" immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
            </ui:define>
        </ui:composition>

        

    </body>
</html>
