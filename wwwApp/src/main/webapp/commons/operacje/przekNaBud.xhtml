<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../mainTemplate.xhtml">

            <ui:define name="content">
                
                <p:panelGrid columns="2">
                    <h:outputText value="Odbiera:" />
                    <p:inputText value="#{przekazNaBudowe.wydanie.user}" >
                        <f:converter binding="#{userKodQRConverter}" />
                    </p:inputText>
                    <h:outputText value="Ilosc:" />
                    <p:inputText value="#{przekazNaBudowe.wydanie.ilosc}" />
                    <p:commandButton value="OK" action="#{przekazNaBudowe.przekaz1}" ajax="false">
                        <f:param name="id" value="#{przekazNaBudowe.wydanie.kartaMagazynowa.id}" />
                    </p:commandButton>    
                </p:panelGrid>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
