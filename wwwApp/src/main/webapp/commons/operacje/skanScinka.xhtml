<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      mlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/mainTemplate.xhtml">

            <ui:define name="content">
              <h:form>
                    <p:panelGrid columns="2" >
                        <f:facet name="header">
                            Skan ścinka
                        </f:facet>
                        <h:outputText value="KOd QR2.:" />
                        <p:inputText value="#{skanScinkaBean.QRCode2}" >
                            <p:ajax event="change" listener="#{skanScinkaBean.onQR2CodeComplete()}" 
                                    update="spodzScA,spodzScB" />
                            
                        </p:inputText>
                        <h:outputText value="Znacznik:" />
                        <p:inputText value="#{skanScinkaBean.znacznik}"/>
                        
                        <p:commandButton value="Ok" ajax="false" action="#{skanScinkaBean.perform()}"/>
                    </p:panelGrid>
              <p/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            Spodziewane długości ścinek
                        </f:facet>
                        <h:outputText value="Ścinek A"/>
                        <h:outputText id="spodzScA" value="#{skanScinkaBean.spodzScA}" />
                        <h:outputText value="Ścinek B"/>
                        <h:outputText id="spodzScB" value="#{skanScinkaBean.spodzScB}" />
                    </p:panelGrid>
                    <p:messages />
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
