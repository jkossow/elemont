<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../mainTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                   
                <p:panelGrid columns="2">
                    <f:facet name="header">
                    Przekazanie na budowÄ™
                    </f:facet>  
                    <h:outputText value="Ident. partii:" />
                    <p:inputText value="#{przekazNaBudowe.km}" >
                        <f:converter binding="#{kartaMagazynowaConverter}" />
                    </p:inputText>
                    <h:outputText value="Odbiera:" />
                    <p:inputText value="#{przekazNaBudowe.user}" >
                        <f:converter binding="#{userKodQRConverter}" />
                    </p:inputText>
                    <h:outputText value="Ilosc:" />
                    <p:inputText value="#{przekazNaBudowe.ilosc}" />
                    <p:commandButton value="OK" action="#{przekazNaBudowe.przekaz2}" ajax="false">
                        <!--<f:param name="id" value="#{przekazNaBudowe.id}" /> -->
                    </p:commandButton>    
                    
                </p:panelGrid>
                    <p:messages />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
