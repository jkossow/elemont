<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    
    <ui:define name="content">
            <!--<p:growl id="growl" showDetail="true" sticky="true" /> -->
            
            View id &nbsp; <h:outputText value="#{view.viewId}" />
            <p:panelGrid columns="2">
                
                <h:outputText value="Materiał:" />
                
                
                <p:selectOneMenu   id="sel1" value="#{kartaIPrzyjecieBean.km.material}"  
                                   required="true"  converterMessage="Materiał - musisz wypełnić" 
                                   filter="true" filterMatchMode="startsWith" >
                    <f:selectItem itemLabel="-----" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems value="#{kartaIPrzyjecieBean.materialy}" var="m" itemLabel="#{m.nazwa}" itemValue="#{m}"/>
                    
                    <f:converter binding="#{materialConverter}"  />
                    <p:ajax partialSubmit="true" update="nazwa,grupa,jm"/>
                </p:selectOneMenu>
                
                
                <h:outputText value="Nazwa:" />
                <h:outputText id="nazwa" value="#{kartaIPrzyjecieBean.km.material.indeks}" />
                
                <h:outputText value="Grupa:" />
                <h:outputText id="grupa" value="#{kartaIPrzyjecieBean.km.material.grupa.nazwa}" />
                
                <h:outputText value="Jednostka miary:" />
                <h:outputText id="jm" value="#{kartaIPrzyjecieBean.km.material.jm.nazwa}" />
              
                <h:outputText value ="Producent:" />
                <p:selectOneMenu value="#{kartaIPrzyjecieBean.km.producent}" required="true">
                    <f:selectItem itemLabel="---" itemValue="0" noSelectionOption="true" />
                    <f:selectItems value="#{kartaIPrzyjecieBean.producenci}" var="prod" itemLabel="#{prod.nazwa}" itemValue="#{prod}"/> 
                    <f:converter binding="#{producentConverter}" />
                </p:selectOneMenu>
                
                 <h:outputText value ="Dostawca:" />
                 <p:selectOneMenu value="#{kartaIPrzyjecieBean.km.dostawca}" required="true">
                    <f:selectItem itemLabel="---" itemValue="0" noSelectionOption="true" />
                    <f:selectItems value="#{kartaIPrzyjecieBean.producenci}" var="prod" itemLabel="#{prod.nazwa}" itemValue="#{prod}"/> 
                    <f:converter binding="#{producentConverter}" />
                </p:selectOneMenu>
                
                          
                <h:outputText value="Umowa/projekt:" />
                
                <p:selectOneMenu value="#{kartaIPrzyjecieBean.km.umowa}" required="true">
                    <f:selectItem itemLabel="---" itemValue="0" noSelectionOption="true"/>
                    <f:selectItems value="#{kartaIPrzyjecieBean.umowy}" var="u" itemLabel="#{u.numer}" itemValue="#{u}"/>
                    <f:converter binding="#{umowaConverter}" />
                </p:selectOneMenu>
               
                <h:outputText value="Miejsce składowania:" />
                <p:inputText value="#{kartaIPrzyjecieBean.km.miejsceSkladowania}" required="true"/>
                
                <h:outputText value="Ilość:" />
                <p:inputText id="ilosc" value="#{kartaIPrzyjecieBean.ilosc}" required="true"/>
                
                <p:commandButton   value="Zapisz"  action="#{kartaIPrzyjecieBean.save()}" ajax="false" update="growl"/>
                <h:outputText value="&nbsp;"  />   
            </p:panelGrid>
           
            <p:messages ></p:messages>

       
    </ui:define>

</ui:composition>
