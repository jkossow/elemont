<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    
    <ui:define name="content">
      
        View id &nbsp; <h:outputText value="#{view.viewId}" />
        <h:form>
        <p:panel>
            <p:commandLink value="Nowy użytkownik" action="#{userBean.prepAdd()}" ajax="false"/>
        </p:panel>
        <p:panel>
        <p:dataTable value="#{userBean.findAll}" var="u">
            <p:column headerText="Login">
                <h:outputText value="#{u.login}" />
            </p:column>
            <p:column headerText="Nazwisko">
                <h:outputText value="#{u.nazwisko}" />
            </p:column>
            <p:column headerText="Nazwisko">
                <h:outputText value="#{u.imie}" />
            </p:column>
            <p:column headerText="QR Code">
                <h:outputText value="#{u.kodQR}" />
            </p:column>
            <p:column headerText="Aktywny">
                <p:selectBooleanCheckbox value="#{u.aktywny}" style="text-align: center" />
            </p:column>
            <p:column headerText="Nazwa">
                <h:commandLink value="Popraw" action="#{userBean.edit}">
                   <f:param name="login" value="#{u.login}" />
               </h:commandLink>    
                &nbsp;
                <h:commandLink value="Usuń" />
            </p:column>
        </p:dataTable>
        </p:panel>
        </h:form>    
    </ui:define>

</ui:composition>
