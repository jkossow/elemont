<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/templates/mainTemplate.xhtml">

            <ui:define name="menu">
                <ui:include src="/menu/mainMenu.xhtml" />
            </ui:define>

            <ui:define name="content" >
            <!-- View id &nbsp; <h:outputText value="#{view.viewId}" /> -->
                <h:form>
                    <p:growl />
                    <p:panelGrid columns="2" >
                        <f:facet name="header">
                            Nowa grupa materiałowa  
                        </f:facet>
                        <h:outputText value="Symbol:" />
                        <p:inputText value="#{grupaBean.grupa.symbol}"  required="true" requiredMessage="symbol - musisz wprowadzić"/>
                        <h:outputText value="Nazwa:" />
                        <p:inputText value="#{grupaBean.grupa.nazwa}"  required="true" requiredMessage="nazwa - musisz wprowadzić"/>

                        <f:facet name="footer">
                            <p:commandButton value="Zapisz" action="#{grupaBean.save}" ajax="false"/>
                            <p:commandButton value="Cancel" action="list.xhtml" ajax="false" immediate="true"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
