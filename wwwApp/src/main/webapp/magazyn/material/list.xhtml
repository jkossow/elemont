<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="menu">
        <ui:include src="/menu/mainMenu.xhtml" />
    </ui:define>


    <ui:define name="content">

        <h:form>
            <p:panel>
                <p:commandLink value="Nowy materiał" action="#{materialBean.predAdd()}" />
            </p:panel>
            <p:spacer height="10"/>
            <p:dataTable value="#{materialBean.findAll}" var="m" 
                         scrollable="true"  liveScroll="true" scrollRows="20"  scrollHeight="400"
                         selectionMode="single" rowKey="#{m.id}"
                         >
                <p:column headerText="Indeks" footerText="">
                    <h:outputText value="#{m.indeks}" />
                </p:column>
                <p:column headerText="Nazwa" sortBy="#{m.nazwa}" filterBy="#{m.nazwa}" filterMatchMode="contains">
                    <h:outputText value="#{m.nazwa}" />
                </p:column>
                <p:column headerText="Jedn. miary" >
                    <h:outputText value="#{m.jm.symbol}" />
                </p:column>
                <p:column headerText="Grupa">
                    <h:outputText value="#{m.grupa.symbol}" />
                </p:column>
                <p:column headerText="Nazwa">
                    <p:commandLink value="Popraw" action="#{materialBean.prepEdit()}" >
                        <f:param name="id" value="#{m.id}" />
                    </p:commandLink>
                    &nbsp;
                    <p:commandLink value="Usuń" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
