<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

 

    <ui:define name="content">
        <h:form id="nowaKarta">
            View id &nbsp; <h:outputText value="#{view.viewId}" />
            
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            
            <p:panelGrid columns="2" >
                <f:facet name="header" >
                    <h:outputText value="Przyjęcie z magazynu głównego i założenie karty magazynowej" />
                </f:facet>
                
                <h:outputText value="Materiał:" />
                
                
                <p:selectOneMenu value="#{nowaKartaBean.materialId}"  required="true">
                    <f:selectItem itemLabel="---" itemValue="0" noSelectionOption="true"/>
                    <f:selectItems value="#{nowaKartaBean.materialy}" var="m" itemLabel="#{m.nazwa}" itemValue="#{m.id}"/>
                    <p:ajax listener="#{nowaKartaBean.onMaterialChange()}" update="nazwa,grupa,jm"/>
                </p:selectOneMenu>
                
                
                <h:outputText value="Nazwa:" />
                <h:outputText id="nazwa" value="#{nowaKartaBean.material.indeks}" />
                
                <h:outputText value="Grupa:" />
                <h:outputText id="grupa" value="#{nowaKartaBean.material.grupa.nazwa}" />
                
                <h:outputText value="Jednostka miary:" />
                <h:outputText id="jm" value="#{nowaKartaBean.material.jm.nazwa}" />
              
                
                
                <h:outputText value="Budowa:" />
                <p:selectOneMenu value="#{nowaKartaBean.projektId}" required="true">
                    <f:selectItem itemLabel="---" itemValue="0" noSelectionOption="true" />
                    <f:selectItems value="#{nowaKartaBean.projekty}" var="p" itemLabel="#{p.nazwa}" itemValue="#{p.id}"/> 
                </p:selectOneMenu>
                
                <h:outputText value ="Producent:" />
                <p:selectOneMenu value="#{nowaKartaBean.producentId}" required="true">
                    <f:selectItem itemLabel="---" itemValue="0" noSelectionOption="true" />
                    <f:selectItems value="#{nowaKartaBean.producenci}" var="p" itemLabel="#{p.nazwa}" itemValue="#{p.id}"/> 
                </p:selectOneMenu>
                             
                
                <h:outputText value="Umowa:" />
                
                <p:selectOneMenu value="#{nowaKartaBean.umowaId}" required="true">
                    <f:selectItem itemLabel="---" itemValue="0" noSelectionOption="true"/>
                    <f:selectItems value="#{nowaKartaBean.umowy}" var="u" itemLabel="#{u.numer}" itemValue="#{u.id}"/>
                </p:selectOneMenu>
                
                
                <p:commandButton   value="Zapisz"  action="#{nowaKartaBean.save}" update="growl"/>
                <h:outputText value="&nbsp;" />
            </p:panelGrid>
            
        </h:form>
    </ui:define>

</ui:composition>
